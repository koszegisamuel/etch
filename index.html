<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">

</head>
<body>

<div class="container">
    <div class="title">Sketchpad</div>
    <div class="content">
    
    
    <div class="board"></div>
   
   
   
    <div class="buttons">
        <button onclick="changeColor('black')">Black</button>
        <button onclick="changeColor('white')">Erasor</button>
        <button onclick="changeColor('gray')">Gray</button>
        <button onclick="changeColor('random')">Random</button>
        <button onclick="reset()">Reset</button></button>
            </div>

        <div class="bottom">
            <input type="text" placeholder="Size of board" value="16" onchange="changeSize(this.value)"/>
            <button>Set size</button>
        </div>
        
</div>
</div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
